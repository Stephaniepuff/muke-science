	<script type="text/javascript">
		 $('.tab-title li').click(function(){
        	var i=$(this).index();
        	$(this).addClass('select').siblings().removeClass('select');
        	$('.tab-content>div').eq(i).addClass("a").show().siblings().removeClass("a").hide();
        });

        $('.tab-title-inner li').click(function(){
        	var d=$(this).index();
        	$(this).addClass('select-inner').siblings().removeClass('select-inner');
        	$('.tab-content-inner>div').eq(d).show().siblings().hide();
        })
